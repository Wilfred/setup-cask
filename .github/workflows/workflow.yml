name: Main workflow
on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        cask_version:
          - '0.8.0'
          - '0.8.4'
          - '0.8.5'
          - 'snapshot'
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: 10.x

    - uses: purcell/setup-emacs@master
      with:
        version: 26.3

    - run: yarn install
    - run: yarn run format-check
    - run: yarn test

    - uses: ./
      with:
        version: ${{ matrix.cask_version }}

  local-cask:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        emacs_version:
          - '24.1'
          - '24.2'
          - '24.3'
          - '24.4'
          - '24.5'
          - '25.1'
          - '25.2'
          - '25.3'
          - '26.1'
          - '26.2'
          - '26.3'
          - '27.1'
          - 'snapshot'
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: 10.x

    - uses: purcell/setup-emacs@master
      with:
        version: ${{ matrix.emacs_version }}

    - run: yarn install
    - run: yarn run format-check
    - run: yarn test

    - uses: ./
      with:
        version: 'snapshot'

